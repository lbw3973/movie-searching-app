<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png">
  <title>Movie Searching</title>


  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Poiret One -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

  <!-- Reset.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">

  <link rel="stylesheet" href="style/main.css">
  <script type="module" defer src="js/main.js"></script>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-container">
      <a class="home-link" href="#/">
        <img class="main-icon" src="favicon.png" alt="favicon">
      </a>
      <span>Movie Searching</span>
      <div class="owner">
        <a href="https://github.com/lbw3973" target="blank"></a>
      </div>
    </div>
  </header>

  <!-- SECTION -->
  <section>
    <div class="container">
      <div class="search">
        <input type="text" />
        <button class="material-symbols-outlined" id="btnSearch">Search</button>
      </div>
      <ul class="movies"></ul>
    </div>
  </section>
</body>
</html>
